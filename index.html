<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/style.css">
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"
     integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>

<body>
    <header>
        <h1>The Gallery of Horns</h1>

        <label for="title">sort by title</label>
        <input type="radio" id="title" name="sort">


        <label for="horns">sort number of hornes</label>
        <input type="radio" id="horns" name="sort">


        <main>
            <section id="nav">

                <ul>
                    <li class="page" id="page-1">Page 1</li>
                    <li class="page" id="page-2" >Page 2</li>
                </ul>

                <select id="KeywordSelector">
                    <option value="default">Filter by Keyword</option>
                </select>
    
            </section>

            </header>

            <template>
                <div class="{{keyword}} active">
                    <h2>{{title}}</h2>
                    <img src="{{image_url}}" alt="">
                    <p id="">{{description}}</p>
                    <p id="">number of horns is {{horns}}</p>
                </div>
            </template>

        </main>

    <script src="js/app.js"></script>

</html>
